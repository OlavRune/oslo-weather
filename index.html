<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bunad</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div id="game">
                <div class="mountain-range"></div>
                <div id="bird"></div>
                <div id="score">0</div>
                <div id="start-message">Press Space to Start<br><span style="font-size: 16px; margin-top: 10px; display: block;">Guide the Bunad through Norway!</span></div>
                <div id="game-over" class="hidden">
                    Uff da!<br>Game Over!
                    <div id="final-score"></div>
                    <div id="high-score"></div>
                    <div class="restart-text">Press Space to Try Again</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
