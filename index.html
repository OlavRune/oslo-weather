<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui, height=device-height">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#002868">
    <meta name="samsung-content" content="height=device-height">
    <title>Flappy Bunad</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div id="game">
                <div class="mountain-range"></div>
                <div id="bird"></div>
                <div id="score">0</div>
                <div id="start-message">Press Space to Start<br><span style="font-size: 16px; margin-top: 10px; display: block;">Guide the Bunad through Norway!</span></div>
                <div id="game-over" class="hidden">
                    Uff da!<br>Game Over!
                    <div id="final-score"></div>
                    <div id="high-score"></div>
                    <div class="restart-text">Press Space to Try Again</div>
                </div>
            </div>
        </div>
        <button id="cameraButton" class="camera-button">ðŸ“¸ Use Your Photo</button>
    </div>

    <!-- Camera UI -->
    <div id="cameraUI" class="camera-ui hidden">
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" class="hidden"></canvas>
            <div class="face-guide">
                <div class="face-guide-text">Align your face within the outline</div>
            </div>
        </div>
        <div class="camera-controls">
            <button id="snapButton" class="camera-snap">Take Photo</button>
            <button id="retakeButton" class="camera-retake hidden">Retake</button>
            <button id="usePhotoButton" class="camera-use hidden">Use Photo</button>
            <button id="cancelButton" class="camera-cancel">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
